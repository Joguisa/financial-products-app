<div class="toast-container">
    @for (notification of notifications(); track notification.id) {
    <div class="toast toast--{{ notification.type }}" role="alert">
        <span class="toast__message">{{ notification.message }}</span>
        <button class="toast__close" (click)="dismiss(notification.id)" aria-label="Cerrar"></button>
    </div>
    }
</div>
