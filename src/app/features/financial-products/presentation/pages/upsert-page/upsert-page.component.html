<div class="container">
    <a class="back-link" (click)="onFormCancel()">‚Üê Volver al listado</a>
    <div class="page-card">
        @if (isEditMode && !product()) {
        <div class="loading-state">
            <p>Cargando producto...</p>
        </div>
        } @else {
        <bp-product-form [product]="product()" (formSubmit)="onFormSubmit($event)"></bp-product-form>
        }
    </div>
</div>
