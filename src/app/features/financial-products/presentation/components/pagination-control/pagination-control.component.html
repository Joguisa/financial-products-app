<div class="pagination-container">
    <span class="results-count">{{ displayCount }} {{ displayCount === 1 ? 'Resultado' : 'Resultados' }}</span>

    <div>
        <label for="page-size" class="sr-only">Resultados por página</label>
        <select id="page-size" (change)="onLimitChange($event)" aria-label="Resultados por página">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
        </select>
    </div>
</div>
